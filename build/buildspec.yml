version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
      python: 3.x
    commands:
      - npm install -g terser
      - npm install -g clean-css-cli
      - npm install jsdom
      - npm install jquery
  build:
    commands:
      - echo Build started on `date`
      - bash build/build.sh
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  base-directory: dist
  files:
    - '**/*'